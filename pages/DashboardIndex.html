    <img id="logo" src="../imagens/imgeral/UsinaLogo.png" alt="" style="z-index: 10;">

    <div class="eventHeader">
        <h2>Eventos</h2>
        <button id="openEventModalBtn">
            <i data-lucide="plus" class="plusIcon"></i>
            Adicionar
        </button>

        <div id="eventModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id='closeEventModalBtn'>&times;</span>
                <h2>Adicionar evento</h2>

                <form id="eventModalForm">
                    <label for="name">Nome do evento:</label>
                    <input type="text" id='name' name='name' required>

                    <label for="content">Conteúdo:</label>
                    <textarea name="content" id="content" rows="4" required></textarea>

                    <label for="imageLink">Link da Imagem:</label>
                    <input type="url" name="imageLink" id="imageLink" required>

                    <label for="date">Data do evento:</label>
                    <input type="date" name="date" id="date" required>

                    <div class="button-group">
                        <button type="button" id="saveEventBtn">Adicionar</button>
                        <button type="button" id="cancelEventBtn">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="Card" id="EventCard">
        </div>
    </div>

    <div class="newsHeader">
        <h2>Notícias</h2>
        <button>
            <i data-lucide="plus" class="plusIcon"></i>
            Adicionar
        </button>

        <div id="newsModalmodal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id='closeNewsModalBtn'>&times;</span>
                <h2>Adicionar evento</h2>

                <form id="newsModalForm">
                    <label for="title">Título da notícia:</label>
                    <input type="text" id='title' name='title' required>

                    <label for="content">Conteúdo:</label>
                    <textarea name="content" id="content" rows="4" required></textarea>

                    <label for="imageLink">Link da Imagem:</label>
                    <input type="url" name="imageLink" id="imageLink" required>

                    <div class="button-group">
                        <button type="button" id="saveNewsBtn">Adicionar</button>
                        <button type="button" id="cancelNewsBtn">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="Card" id="NewsCard">
        </div>
    </div>
